<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="css/calculator.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
            <div class="calc-container">

                <div class="calc-screen-container">
                    <input type="text" name="" id="" class="" placeholder="0.">
                </div>

                <div class="cal-btn-container">
                    <div class="bin"><a href="#" class="btn">BIN</a></div>
                    <div class="oct"><a href="#" class="btn">OCT</a></div>
                    <div class="dec"><a href="#"class="btn">DEC</a></div>
                    <div class="hex"><a href="#" class="btn">HEX</a></div>
                    <div class="ac"><a href="#" class="btn bgbl">AC</a></div>  
                </div>

                <div class="cal-btn-container">
                    <div class="s6 circle"><a href="#" class="btn">6</a></div>
                    <div class="s7 circle"><a href="#" class="btn">7</a></div>
                    <div class="s8 circle"><a href="#"class="btn">8</a></div>
                    <div class="s9 circle"><a href="#" class="btn">9</a></div>
                    <div class="splus circle"><a href="#" class="btn ">+</a></div>  
                </div>

                <div class="cal-btn-container">
                    <div class="s2 circle"><a href="#" class="btn">2</a></div>
                    <div class="s3 circle"><a href="#" class="btn">3</a></div>
                    <div class="s4 circle"><a href="#"class="btn">4</a></div>
                    <div class="s5 circle"><a href="#" class="btn">5</a></div>
                    <div class="sminus circle"><a href="#" class="btn ">-</a></div>  
                </div>

                <div class="cal-btn-container">
                    <div class="sa circle"><a href="#" class="btn">A</a></div>
                    <div class="sb circle"><a href="#" class="btn">B</a></div>
                    <div class="sdot circle"><a href="#"class="btn">.</a></div>
                    <div class="sone circle"><a href="#" class="btn">1</a></div>
                    <div class="sforward circle"><a href="#" class="btn ">/</a></div>  
                </div>

                <div class="cal-btn-container">
                    <div class="sc circle"><a href="#" class="btn">C</a></div>
                    <div class="sd circle"><a href="#" class="btn">D</a></div>
                    <div class="se circle"><a href="#"class="btn">E</a></div>
                    <div class="sf circle"><a href="#" class="btn">F</a></div>
                    <div class="sstar circle"><a href="#" class="btn ">*</a></div>  
                </div>

                <div class="cal-btn-container">
                    <div class="szero circle"><a href="#" class="btn">0</a></div>
                    <div class="sequal circle"><a href="#" class="btn">=</a></div>
                    <div class="spercent circle"><a href="#"class="btn">%</a></div> 
                </div>

            </div>
    </body>
</html>
